<!DOCTYPE html>
<html>

  <head>
    <title>Space Invaders</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="../../src/scripts/Core/Include.js"></script>
    <!-- define frameworks scripts' path -->
    <script type="text/JavaScript">
      var scriptsPath="../../src/scripts/";
      include(scriptsPath+"FROG.js");
      <!-- include framework -->
      include(scriptsPath+"Rendering/Drawable.js");
      include(scriptsPath+"Rendering/Sprite.js");
    </script>
    <script src="../../src/scripts/Core/GameObject.js" language="JavaScript" type="text/JavaScript"></script>
    <script src="../../src/scripts/Extra/Pool.js" language="JavaScript" type="text/JavaScript"></script>
  </head>

  <body onload="start()">
    <div id="canvases">
      <canvas id="canvas_background" width="800" height="600"></canvas>
      <canvas id="canvas_enemies" width="800" height="600"></canvas>
      <canvas id="canvas_ally" width="32" height="32"></canvas>
      <canvas id="canvas_bullets" width="800" height="600"></canvas>
    </div>
    <div id="fps" style="color:#ff00ff">fps:</div>

    <script src="scripts/SpaceInvaders.js"></script>

</html>
