<!DOCTYPE html>
<html>

  <head>
    <title>Space Invaders</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <!-- including "include" code -->
    <script src="../../src/scripts/Core/Include.js"></script>
    <!-- define frameworks scripts' path and include all library -->
    <script type="text/JavaScript">
      var scriptsPath="../../src/scripts/";
      include(scriptsPath+"FROG.js");
      <!-- without the following 2 lines, it won't work -->
      include(scriptsPath+"Core/GameObject.js");
      include(scriptsPath+"Extra/Pool.js");
    </script>
  </head>

  <body onload="start()">
    <div id="canvases">
      <canvas id="canvas_background" width="800" height="600"></canvas>
      <canvas id="canvas_enemies" width="800" height="600"></canvas>
      <canvas id="canvas_ally" width="32" height="32"></canvas>
      <canvas id="canvas_bullets" width="800" height="600"></canvas>
    </div>
    <div id="gui-container" class="gui">
      <p id="score" class="gui gui-box">score: 0</p>
      <p id="waves" class="gui gui-box">waves: 0</p> 
    </div>   
    <div id="fps">fps:</div>
    <script src="scripts/SpaceInvaders.js"></script>
  </body>
</html>
